on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ³ Run CI stack in Docker Compose
        run: |
          echo "ğŸš€ Starting full integration test environment..."
          docker compose -f docker-compose.ci.yml up --build --abort-on-container-exit --exit-code-from php

      - name: ğŸ“¤ Upload Test Results (Optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ğŸ§ª phpunit-results
          path: tests/_output/

      - name: ğŸ§° Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

