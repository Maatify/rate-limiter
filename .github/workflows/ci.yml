name: ðŸš€ CI â€“ Maatify Rate Limiter

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: ðŸ§ª Run PHPUnit Tests
    runs-on: ubuntu-latest

    steps:
      # -----------------------------------------
      # ðŸ§© Step 1: Checkout source
      # -----------------------------------------
      - name: ðŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      # -----------------------------------------
      # âš¡ Step 2: Cache Composer
      # -----------------------------------------
      - name: ðŸ§° Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      # -----------------------------------------
      # ðŸ³ Step 3: Build Docker services (Redis, MySQL, Mongo, PHP)
      # -----------------------------------------
      - name: âš™ï¸ Build Docker environment
        run: |
          echo "ðŸ—ï¸ Building CI Docker environment..."
          docker compose -f docker-compose.ci.yml build

      # -----------------------------------------
      # âš™ï¸ Step 4: Prepare environment variables
      # -----------------------------------------
      - name: ðŸ§¾ Prepare .env configuration
        run: |
          echo "REDIS_HOST=redis" >> .env
          echo "REDIS_PORT=6379" >> .env
          echo "MYSQL_DSN=mysql:host=mysql;dbname=maatify_test" >> .env
          echo "MYSQL_USER=root" >> .env
          echo "MYSQL_PASS=root" >> .env
          echo "MONGO_URI=mongodb://mongo:27017" >> .env
          echo "MONGO_DB=maatify_test" >> .env

      # -----------------------------------------
      # ðŸ§ª Step 5: Run tests interactively (Live logs)
      # -----------------------------------------
      - name: ðŸ§ª Run PHPUnit Tests (live)
        run: |
          echo "ðŸš€ Starting full integration test environment..."
          docker compose -f docker-compose.ci.yml run --rm php

      # -----------------------------------------
      # ðŸ“¤ Step 6: Upload results (optional)
      # -----------------------------------------
      - name: ðŸ“¤ Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ðŸ§ª phpunit-results
          path: tests/_output/
